<form [formGroup]="meteoForm">
    <app-wind-form *ngIf="withWind" [parentForm]="meteoForm" (windDataChange)="handleWindDataChange($event)"></app-wind-form>
    <app-stability-form *ngIf="withStability" [parentForm]="meteoForm" (stabilityClassChange)="handleStabilityClassChange($event)"></app-stability-form>
</form>
